image: "debian:buster"

stages:
  - build
  - test
  - release
  - deploy

variables:
  WEBSITE_REPO_TRIGGER: "https://gitlab.com/api/v4/projects/125326/trigger/pipeline"
  WEBSITE_REPO_BRANCH: "master"

before_script:
  - apt-get update -y
  - apt-get install -y make python3-pip
  - pip3 install -r requirements.txt

build-branch:
  stage: build
  script:
    - make otf ttf webfonts
  artifacts:
    paths:
    - build/
  except:
    - tags


build-tag:
  stage: build
  script:
    - apt-get install -y zip
    - make otf ttf webfonts
    - sh tools/artifacts.sh
  artifacts:
    paths:
    - build/
  only:
    - tags

test:
  stage: test
  script:
    - apt-get install -y libharfbuzz-bin fntsample
    - make test

pages:
  stage: deploy
  script:
    - make webfonts
    - mkdir .public
    - cp -r build tests .public
    - mv .public public
  artifacts:
    paths:
    - public
  only:
    - master

release:
  image: "pstauffer/curl:latest"
  stage: release
  script:
    - curl --request POST --form "token=$CI_JOB_TOKEN" --form ref=${WEBSITE_REPO_BRANCH} "${WEBSITE_REPO_TRIGGER}"
  only:
    - tags
